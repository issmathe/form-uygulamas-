<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>İletişim</h1>
    <form name="myForm" action="index.html" onsubmit="return validateForm()" method="post">
        <table class="form-style">
            <tr>
                <td>
                    <label>
                        Adınız <span class="required"></span>
                    </label>
                </td>
                <td>
                    <input type="text" name="name" id="long">
                    <span class="error" id="errorname"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        mail adresiniz <span class="required"></span>
                    </label>
                </td>
                <td>
                   <input type="email" name="email" class="long"> 
                   <span class="error" id="erroremail"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Mesajınız <span class="required"></span>
                    </label>
                </td>
                <td>
                    <textarea name="message" class="long field-textarea"></textarea>
                    <span class="error" id="errormsg"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gönder">
                    <input type="reset" value="Temizle">
                </td>
            </tr>
  
        </table>

    </form>
    <script src="script.js"></script>
</body>
</html>
